<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .sauda {
            background: indigo;
            border-radius: 8px;
            color: white;
            box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.25);
            padding: 12px;
            text-align: center;
            font-family: Cambria, serif;
            margin-bottom: 16px;
        }
    </style>
</head>

<body>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>

    <div id="root"></div>

    <script type="text/babel">
        /*
        Em react, os elementos construidos dinamicamente são chamados COMPONENTES 
        e podem ser produzidos por meio de funções.

        uma função de componentes react possui 3 caracteristicas:
        1~> Seu nome começa com a letra MAIUSCULA
        2~> Podem receber props como parametro, entre {}
        3~> Retornam um unico elemento, que pode ser um container para outros elementos
        */

        //Exemplo de função de componente react 
        function Saudacao({ nome, msg }) {
            return <div className="sauda">{msg}, {nome}!</div>
        }

        //criando um componente a partir de uma chamada explícita á função
        const saudacao1 = Saudacao({ msg: 'Bom dia!', nome: 'Rafaela' })

        //criando um componente a partir da função usando a sintaxe JSX
        const saudacao2 = <Saudacao nome="Seu bita" msg="O sol ja nasceu la na fazendinha" />

        //<> </> é um recurso do react chamado FRAGMENT. Ele permite agrupar vários elementos 
        //sem gerar um elemento HTML (como uma div, p. ex.)
        //no resultado final 
        const container =
            <>
                {saudacao1}
                {saudacao2}
                {/*criação de um componente de função diretamente no container*/}
                <Saudacao msg="Boa tarde" nome="Senhor Higor" />
            </>
        const root = ReactDOM.createRoot(document.getElementById('root'))
        root.render(container)

    </script>

</body>

</html>
