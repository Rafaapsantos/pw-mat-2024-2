<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Formulario HTML</h1>
    <form>
        <div>
            <label>
                <span>Nome</span><br>
                <input id="campo-nome">
            </label>
        </div>
        <div>
            <label>
                <input type="checkbox" id="maiusc">
                <span>Colocar nome em maiúsculas</span><br>
            </label>
        </div>
        <div id="resultado"></div>
        <div>
            <button type="submit">Enviar</button>
        </div>
    </form>
    <script>
        let nome, maiusc
        function handleChange(event) {
            maiusc = document.getElementById("maiusc").checked
            if (maiusc) {
                nome = document.getElementById('campo-nome').value.toUpperCase()
            } else {
                nome = document.getElementById('campo-nome').value
            }
            document.getElementById('resultado').textContent = nome
        }

        function handleSubmit(event) {
            event.preventDefault()      //evita o recarregamento da pagima
            alert(`Olá, ${nome}!`)
        }

        //quando qualquer tecla for solta no campo do nome, a função handleChange() sera chamada
        document.getElementById('campo-nome').addEventListener('keyup', handleChange)

        //quando a caixa de verificação for clicada, tambem sera chamada a função hangleChange()
        document.getElementById('maiusc').addEventListener('click', handleChange)

        //quando o formulario for enviado (por meio do clique no botão), será 
        //chamda a função handleSubmit()
        document.querySelector('form').addEventListener('submit', handleSubmit)
    </script>
</body>

</html>
