<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .msg {
            border-radius: 4px;
            border: 2px solid red;
            background-color: khaki;
            padding: 10px;
            font-family: calibri, sans;
            margin-bottom: 16px;
            text-align: center;
        }
    </style>
</head>

<body>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>

    <div id="root"></div>

    <script type="text/babel">
        /*
        PROPS GENERICAS E PERSONALIZADAS 
        uma função de componente React pode receber 2 tipos de props:
        1~> props GENÉRICAS: São passadas por meio de um unico objeto, e normalmente são 
            aplicadas ao componente por meio de espalhamento
        2~> props PERSONALIZADAS: são passsadas nominalmente à função. somente as props 
        nomeadas serão processadas dentro do componente      
        */

        //componente que recebe apenas props genericas
        // function Mensagem(props) {
        //     return <div className="msg" {...props} />
        // }

        //é comum que função de componentes mais simples sejam escritas 
        //no formato arrow function
        const Mensagem = props => <div className="msg" {...props} />

        //função de componente que recebe apenas props personalizadas 
        const Aviso = ({ id, children }) => <div className="msg" id={id}>{children}</div>

        const container = <>
            < Mensagem id="msg1" title="Primeira mensagem" children="Cuidado com a escada"
                legume="batata" />
            <Mensagem id="msg2" title="segunda mensagem"> Tem café na copa </Mensagem>
            <Aviso id="aviso1" title="primeiro Aviso" verdura="alface"> Jogo do tigrinho é golpe!</Aviso>
        </>
        const root = ReactDOM.createRoot(document.getElementById('root'))
        root.render(container)

    </script>


</body>

</html>
