<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>

	<body>
		<script
			src="https://unpkg.com/react@18/umd/react.development.js"
			crossorigin
		></script>
		<script
			src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
			crossorigin
		></script>
		<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

		<div id="root"></div>

		<script type="text/babel">
			function Form() {
				let valor, cotacao

				const valorRef = React.useRef()
				const cotacaoRef = React.useRef()
				const resultadoRef = React.useRef()
				
				function handleChange(event) {
					valor = valorRef.current.value
					cotacao = cotacaoRef.current.value

					resultadoRef.current.textContent = `Valor do resultado é : ${
						valor / cotacao
					} USD`
				}
				return <>
					<h1>Formulario React - cotação dolar</h1>
					<form>
						<div>
							<label>
								<span>Valor em reais: </span>
								<br />
								<input ref={valorRef} onChange={handleChange} />
							</label>
						</div>
						<div>
							<label>
								<span>Cotação em dolar: </span>
								<br />
								<input ref={cotacaoRef} onChange={handleChange} />
							</label>
						</div>
						<br />
						<div ref={resultadoRef}></div>
					</form>
				</>
			}
			const root = ReactDOM.createRoot(document.getElementById('root'))
			root.render(<Form />)
			/* 
			1) Crie um formulário e coloque nele um input numérico com o label "Valor em reais". 
			2) Coloque outro input numérico com o label "Cotação do dólar".
			3) Coloque, também, uma div para exibir o resultado da conversão de moeda.
			4) Crie e coloque hooks useRef nos três elementos criados.
			5) Escreva uma única função handleChange para interceptar a mundança nos dois inputs
      		e atualizar variáveis quando o respectivo valor mudar.
			6) Usando as variáveis que foram atualizadas em handleChange, exiba na div de resultado
      		o valor convertido.
			*/ 



		</script>
	</body>
</html>
